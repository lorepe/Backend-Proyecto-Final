<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="/js/get_turno.js"></script>
    <script type="text/javascript" src="/js/put_turno.js"></script>
    <script type="text/javascript" src="/js/delete_turno.js"></script>
    <title>Listado Turnos</title>
  </head>
  <body>
    <div class="container">
      <ul class="nav nav-pills">
        <li class="nav-item">
          <a class="nav-link" href="/index.html">Administracion de Turnos</a>
        </li>
      </ul>

      <div id="div_turno_table">
        <h1>Turnos</h1>
        <div class="row">
          <table id="turnoTable" class="table table-striped">
            <thead>
              <tr>
                <th>Id</th>
                <th>Nombre Paciente</th>
                <th>Apellido Paciente</th>
                <th>Nombre Odontologo</th>
                <th>Apellido Odontologo</th>
                <th>Fecha</th>
                <th></th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
      <div class="row">
        <div
          class="col-sm-6"
          style="
            display: none;
            background-color: #e6fffa;
            padding: 10px;
            border-radius: 3px;
          "
          id="div_turno_updating"
        >
          <form id="update_turno_form">
            <div class="form-group">
              <label>Id turno:</label>
              <input
                type="number"
                class="form-control"
                id="turno_id"
                readonly
              />
            </div>
            <div class="form-group">
              <label>Id paciente:</label>
              <input
                type="number"
                class="form-control"
                id="paciente_id"
                required
              />
            </div>

            <div class="form-group">
              <label>Id odontologo:</label>
              <input
                type="number"
                class="form-control"
                id="odontologo_id"
                required
              />
            </div>
            <div class="form-group">
              <label>Fecha:</label>
              <input
                type="datetime-local"
                placeholder="Ingrese la fecha (AAAA-MM-DDT00:00:00)"
                class="form-control"
                id="fecha"
                required
              />
            </div>
            <button type="submit" class="btn- btn-primary">Modificar</button>
          </form>
          <div id="response" style="display: none; margin: 10px"></div>
        </div>
      </div>
    </div>
  </body>
</html>
